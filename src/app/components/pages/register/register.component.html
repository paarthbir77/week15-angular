<form #order = "ngForm" (ngSubmit) = "register(order.value)">
    <h4>Register</h4>
    <label>Email: </label>
    <input name="email" type="text" ngModel>
    <br>
    <label>Password: </label>
    <input name="password" type="text" ngModel>
    <br>
    <label>Type: </label>
    <!-- <input name="type" type="text" ngModel>
    <br> -->
    <select class="form-control" id="type" ngModel name="type" required>
        <option>Customer</option>
        <option>Offline Customer</option>
    </select>
    <br>
    <input type = "submit" value = "submit">
</form>
